<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form class="contact-form" action="">

        <div class="contact-form__name-email">
            <label for="contact-form__name">Nombre</label>
            <input type="text" placeholder="NOMBRE" name="" id="name-contact-form">
            <label for="contact-form__email">Email</label>
            <input type="email" placeholder="EMAIL" name="" id="email-contact-form">
        </div>

        <div>
            <label for="contact-form__text">¿Qué nos cuentas?</label>
            <input type="text" placeholder="¿QUÉ NOS CUENTAS?" name="" id="text-contact-form">
        </div>

        <div class="">
            <button type="submit" class="btn btn--color-black">Enviar</button>
        </div>

      </form>
    




</body>
</html>
