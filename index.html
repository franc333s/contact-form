<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form class="contact-form" action="">

        <div class="contact-form__name-email">

            <div>
                <label for="cf-name">Nombre</label>
                <input type="text" placeholder="" name="cf-name" id="name-contact-form">
            </div>

            <div>
                <label for="cf-email">Email</label>
                <input type="email" placeholder="" name="cf-email" id="email-contact-form">
            </div>

        </div>

        <div class="contact-form__text">
            <label for="cf-text">¿Qué nos cuentas?</label>
            <input type="text" placeholder="" name="cf-text" id="text-contact-form">
        </div>

        <div class="btn--centered" >
            <input type="submit" value="Enviar">
        </div>

    </form>

</body>
</html>
